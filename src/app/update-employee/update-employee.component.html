<form #employeeform=ngForm (ngSubmit)="addEmployee(employeeform)">

    <div>
        <label>Employee Name</label>
        <input type="text" name="empname" ngModel>    
    </div>
    
    
    <div>
        <label>Employee Id</label>
        <input type="number" name="empid" ngModel>    
    </div>
    
    <input type="submit" value="Submit">    
    </form>
    <br>
    Submitted new Employee is {{employ.empname}} {{ employ.empid}}
